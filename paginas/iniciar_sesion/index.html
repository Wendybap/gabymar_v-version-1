            <div

    <main>
      <!-- Inicio del contenido -->
      <div class="container m-auto container__intro">
        <div class="row text-center container--h1">
          <div class="col-12">
            <h1><span class="container--subtitulos">Iniciar Sesión</span></h1>
          </div>
          <div class="row containerF mt-4">
            <!-- Icono de Iniciar sesión -->
            <div class="col-sm-12 col-md-6 col-lg-6 icono">
              <div>
                <img src="./../../imagenes/iniciarSesion.png" alt="Icono de computadora negra con globos rosados a los lados " width="300" height="300" >
              </div>
            </div>
            <!-- Formulario de iniciar sesión -->
            <div class="col-sm-12 col-md-6 col-lg-6">
              <form action="">
                <form class="text-center mt-5">
                  <div class="text-center mt-3">
                    <legend>¡Hola! Ingresa tu E-mail</legend>
                  </div>
                  <div class="mb-3 mx-auto col-lg-6 col-sm-12">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control mx-auto"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="text-center mt-3">
                    <label for="contraseña">Contraseña:</label>
                  </div>
                  <div class="mb-3  mx-auto col-lg-6 col-sm-12">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Ingrese contraseña"
                    />
                  </div>
                  <div class="col-12 mt-3 mb-3">
                    <button type="submit" class="btn btn-primary">
                      Continuar
                    </button>
                  </div>
                  <div class="col-12 mt-3 mb-3">
                    <button type="submit" class="btn btn-primary">
                      Crear cuenta
                    </button>
                  </div>
                </form>
              </form>
          </div>
        </div>
      </div>
    </main>
    <!--Inicio de pie de pagina-->
    <footer class="footer footer--fijo footer__banner mt-5">

      <div class="footer__banner--iconos">
