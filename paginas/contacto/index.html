<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aplicando SEO al sitio -->
    <meta
      name="description"
      content="Somos tus mejores aliados para sorprender contactanos y solicita tu cotización para esa decoración, arreglo, waffle, box o set decorativo que necesitas"
    />
    <meta
      name="keywords"
      content="decoraciones, arreglos, decoglobos, box sorpresa, innovación, servicios, eventos, fiestas, sorpresas, infantiles, waffles, globos helio, peluches, desayunos, alquiler de mobiliario, equipo gaby, celebraciones, latex, set decorativos, bouquets, regalos, arcos orgánico"
    />
    <meta name="robots" content="contacto,follow" />
    <!-- CSS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="./../../css/style.css" />
    <!-- Tipo de fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- link de animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- iconos que voy a usar como ws, face, ig  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Icono de mi pag (el que sale en la pestaña del navegador) -->
    <link
      rel="shortcut icon"
      href="./../../imagenes/logo_gabymar.png"
      type="image/x-icon"
    />
    <title>Gabymar_v | Contacto</title>
  </head>
  <body>
    <header>
      <!-- NAV BAR (MENU DE NAVEGACION) -->
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark menu fixed-top shadow">
          <div class="container">
            <a class="navbar-brand" href="/"
              ><img
                src="./../../imagenes/logo_gabymar2.png"
                alt="logo Gabymar_v"
                width="70"
                height="70"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav m-auto">
                <li class="nav-item menu__item">
                  <a
                    class="nav-link menu__item--link active"
                    aria-current="page"
                    href="/"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item menu__item">
                  <a
                    class="nav-link menu__item--link"
                    href="./../../paginas/equipo_gaby/"
                    >Equipo Gaby</a
                  >
                </li>
                <li class="nav-item dropdown menu__item">
                  <a
                    class="nav-link dropdown-toggle menu__item--link"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Decoraciones
                  </a>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#arreglos"
                        >Arreglos</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#decoglobos"
                        >Decoglobos</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#box_waffles"
                        >Box y Waffles</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#set_decorativos"
                        >Set decorativos</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item menu__item">
                  <a class="nav-link menu__item--link" href="#">Contacto</a>
                </li>
                <li class="nav-item menu__item">
                  <a
                    class="nav-link menu__item--link"
                    href="./../../paginas/iniciar_sesion/"
                    >Iniciar Sesión</a
                  >
                </li>
                <li class="nav-item">
                  <form method="get" action="./../../paginas/carrito">
                    <button type="submit" class="btn btn-link btn-rounded">
                      <span
                        ><i class="fa fa-cart-arrow-down" aria-hidden="true"></i
                      ></span>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- Inicio del contenido -->
      <div class="container m-auto container__intro">
        <div class="row text-center container--h1">
          <div class="col-12">
            <h1><span class="container--subtitulos">Contactanos</span></h1>
          </div>
          <div class="row containerF mt-4">
            <!-- Mapa de gabymar_v -->
            <div class="col-sm-12 col-md-6 col-lg-6 icono">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3921.7222899796284!2d-67.04266188578657!3d10.600872265309711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2a67ae0d6895ff%3A0x4e7d6bfd58d992b9!2sTerminal%20de%20Pasajeros%20de%20Catia%20La%20Mar!5e0!3m2!1ses-419!2sar!4v1633885235583!5m2!1ses-419!2sar"
                width="500"
                height="500"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                class="mapa--responsive"
              ></iframe>
            </div>
            <!-- Formulario de contacto -->
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="mt-4">
                <label for="formGroupExampleInput" class="form-label"
                  >Nombres</label
                >
                <input
                  type="text"
                  class="form-control containerF--1"
                  id="formGroupExampleInput"
                  placeholder="Example input placeholder"
                />
              </div>
              <div class="mt-4">
                <label for="formGroupExampleInput2" class="form-label"
                  >Apellidos</label
                >
                <input
                  type="text"
                  class="form-control containerF--2"
                  id="formGroupExampleInput2"
                  placeholder="Another input placeholder"
                />
              </div>
              <div class="mt-4">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control containerF--1"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mt-4">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Solicita tu cotización</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Inicio de pie de pagina-->
    <footer class="footer footer__banner mt-5">
      <!--Banner con logo y redes sociales-->
      <div class="footer__banner--iconos">
        <div class="row text-center text-white footer__banner--up">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            Dirección: Termina de Catia la Mar, nivel feria, locar 7.
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            <a href="#"
              ><i class="fa fa-facebook-official" aria-hidden="true"></i
            ></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- script wow para las animaciones -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // new WOW().init();
    </script>
  </body>
</html>
