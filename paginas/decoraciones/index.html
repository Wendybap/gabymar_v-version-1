<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aplicando SEO al sitio -->
    <meta
      name="description"
      content="Decoraciones y arreglos con globos, waffles, box sorpresa y todo lo que necesites para tus eventos"
    />
    <meta
      name="keywords"
      content="decoraciones, arreglos, decoglobos, box sorpresa, innovación, servicios, eventos, fiestas, sorpresas, infantiles, waffles, globos helio, peluches, desayunos, alquiler de mobiliario, equipo gaby, celebraciones, latex, set decorativos, bouquets, regalos, arcos orgánico"
    />
    <meta name="robots" content="decoraciones,follow" />
    <!-- CSS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="./../../css/style.css" />
    <!-- Tipo de fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- link de animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- iconos que voy a usar como ws, face, ig  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Icono de mi pag (el que sale en la pestaña del navegador) -->
    <link
      rel="shortcut icon"
      href="./../../imagenes/logo_gabymar.png"
      type="image/x-icon"
    />
    <title>Gabymar_v | Decoraciones</title>
  </head>
  <body>
    <header>
      <!-- NAV BAR (MENU DE NAVEGACION) -->
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark menu fixed-top shadow">
          <div class="container">
            <a class="navbar-brand" href="/"
              ><img
                src="./../../imagenes/logo_gabymar2.png"
                alt="logo Gabymar_v"
                width="70"
                height="70"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav m-auto">
                <li class="nav-item menu__item">
                  <a class="nav-link menu__item--link active" aria-current="page" href="/"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item menu__item">
                  <a class="nav-link menu__item--link" href="./../../paginas/equipo_gaby/"
                    >Equipo Gaby</a
                  >
                </li>
                <li class="nav-item dropdown menu__item">
                  <a
                    class="nav-link dropdown-toggle menu__item--link"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Decoraciones
                  </a>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#arreglos"
                        >Arreglos</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#decoglobos"
                        >Decoglobos</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#box_waffles"
                        >Box y Waffles</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item menu__item"
                        href="./../../paginas/decoraciones/#set_decorativos"
                        >Set decorativos</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item menu__item">
                  <a class="nav-link menu__item--link" href="./../../paginas/contacto/"
                    >Contacto</a
                  >
                </li>
                <li class="nav-item menu__item">
                  <a class="nav-link menu__item--link" href="./../../paginas/iniciar_sesion/"
                    >Iniciar Sesión</a
                  >
                </li>
                <li class="nav-item">
                  <form method="get" action="./../../paginas/carrito">
                    <button type="submit" class="btn btn-link btn-rounded">
                      <span
                        ><i class="fa fa-cart-arrow-down" aria-hidden="true"></i
                      ></span>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
        <!-- Inicio del contenido -->
        <div class="container m-auto container__intro">
            <section id="arreglos">
                
                <div class="row text-center container--h1">
                    <div class="col-12">
                        <h1><span class="container--subtitulos">Decoraciones</span></h1>
                    </div>
                    <!-- Sección I Arreglos -->
                    <div class="containerE">
                        <h2 class="containerE--texto">Arreglos</h2>
                    </div>
                </div>
                <!-- Carousel de imagenes de la sección I -->
                <div class="row mt-3">
                    <div class="col-12">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="./../../imagenes/deco_sirenita.jpg" class="d-block w-100" alt="Decoración con globos de la sirenita">
                              </div>
                              <div class="carousel-item">
                                <img src="./../../imagenes/deco_boda.jpg" class="d-block w-100" alt="Decoración con globos baby shower">
                              </div>
                              <div class="carousel-item">
                                <img src="./../../imagenes/deco_playa.jpg" class="d-block w-100" alt="Foto de globos con helio">
                              </div>
                              <div class="carousel-item">
                                <img src="./../../imagenes/deco18.jpg" class="d-block w-100" alt="Decoración de cumpleaños numero 18 con globos azules, rosados y dorados">
                              </div> 
                              <div class="carousel-item">
                                <img src="./../../imagenes/deco_bb.jpg" class="d-block w-100" alt="Decoración con globos de cumpleaños de la gallina pintadita">
                              </div> 
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>
            </section>
           <section>
                <div class="row mt-3 containerE">
                    <div class="col-12">
                        <section id="decoglobos">
                            <div>
                              <h3 class="containerE--texto">Decoglobos</h3>
                            </div>
                            <!-- Sección II galeria de imagenes Decoglobos -->
                            <div class="container__galery">
                                <div class="container__galery--item"> <img class="container__galery--img" src="./../../imagenes/deco1.1.jpg" alt="Celebración de cumpleaños número uno con globos dorados y rosa "></div>
                                <div class="container__galery--item"> <img class="container__galery--img" src="./../../imagenes/deco1.2.jpg" alt="Celebración de cumpleaños número uno en el parque con globos de colores"></div>
                                <div class="container__galery--item"> <img class="container__galery--img" src="./../../imagenes/deco5.png" alt="Decoración de quince años con globos dorados y rosados"></div>
                                <div class="container__galery--item"> <img class="container__galery--img" src="./../../imagenes/deco1.4.jpg" alt="Celebración de cumpleaños número uno con globos azules y amarillos "></div>
                                <div class="container__galery--item"> <img class="container__galery--img" src="./../../imagenes/deco4.png" alt="Decoración de cumpleaños con globos dorados y rojos"></div>
                                <div class="container__galery--item"> <img class="container__galery--img" src="./../../imagenes/deco1.3.jpg" alt="Celebración de cumpleaños con globos de colores"></div>
                            </div>
                        </section>
                    </div> 
                </div>
            </section>   
            <section >
                <div class="row mt-3 containerE">
                    <div class="col-12">
                      <!-- Sección III Box y Waffles -->
                        <section id="box_waffles">
                            <h4 class="containerE--texto">Box y Waffles</h4>
                            <!-- Primera fila de card solo con imgenes de Box -->
                            <div class="card-group mt-5">
                                <div class="card formato bucle">
                                  <img class="formato--img bucle--1 img-fluid" src="./../../imagenes/box_1.jpg" class="card-img-top" alt="Armado de box de corazones rojo y blanco">
                                </div>
                                <div class="card formato">
                                  <img class="formato--img bucle--2 img-fluid" src="./../../imagenes/box_2.jpg" class="card-img-top" alt="Mujer comtemplando una rosa en una habitación rodeada de globos">
                                </div>
                                <div class="card formato">
                                  <img class="formato--img bucle--3 img-fluid" src="./../../imagenes/box_3.jpg" class="card-img-top" alt="Box de cupcakes con lazo color aqua">
                                </div>
                                <div class="card formato">
                                  <img class="formato--img bucle--4 img-fluid" src="./../../imagenes/box_4.jpg" class="card-img-top" alt="Box infantil con peluche clorido">
                                </div>
                              </div>
                        </section>
                    </div> 
                    <div>
                        <div class="col-12">
                          <!-- Primera fila de card solo con imgenes de waffles -->
                            <div class="card-group mt-5">
                                <div class="card formato bucle">
                                  <img class="formato--img bucle--5 img-fluid" src="./../../imagenes/waffles_1.jpg" class="card-img-top" alt="Waffle con fresas, arandanos y jugo de naranja">
                                </div>
                                <div class="card formato">
                                  <img class="formato--img bucle--6 img-fluid" src="./../../imagenes/waffles_2.jpg" class="card-img-top" alt="porción de waffles con crema y frambuesas">
                                </div>
                                <div class="card formato">
                                  <img class="formato--img bucle--7 img-fluid" src="./../../imagenes/waffles_3.jpg" class="card-img-top" alt="Cono de helados y chispas de colores">
                                </div>
                                <div class="card formato">
                                  <img class="formato--img bucle--8 img-fluid" src="./../../imagenes/waffles_4.jpg" class="card-img-top" alt="waffles con crema y vegetales">
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </section> 
            <section >
              <!-- Sección IV Set decorativos -->
                <div class="row mt-3 containerE">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <section id="set_decorativos">
                            <h5 class="containerE--texto">Set Decorativos</h5>
                            <div>
                                <div class="ratio ratio-16x9">
                                  <video src="./../../videos/set.mp4" controls autoplay loop preload="auto"></video>
                                </div>
                              </div> 
                              <!-- Card-group para las imagenes de la sección IV -->
                              <div class="card-group mt-5 ">
                                <div class="card formato">
                                  <img
                                    class="formato--img img-fluid img--responsive animate__animated animate__rotateIn animate__delay-2s"
                                    src="./../../imagenes/set1.png"
                                    class="card-img-top "
                                    alt="Set de globos blancos, dorados y negros"
                                  />
                                </div>
                                <div class="card formato">
                                  <img
                                    class="formato--img img-fluid img--responsive animate__animated animate__rotateIn animate__delay-3s"
                                    src="./../../imagenes/set2.png"
                                    class="card-img-top "
                                    alt="Set de globos con banderines de feliz cumpleaños"
                                  />
                                </div>
                                <div class="card formato">
                                  <img
                                    class="formato--img img-fluid img--responsive animate__animated animate__rotateIn animate__delay-4s"
                                    src="./../../imagenes/set3.png"
                                    class="card-img-top "
                                    alt="Set de globos en forma de corazones dorados, rosados y plateados"
                                  />
                                </div>
                                <div class="card formato">
                                  <img
                                    class="formato--img img-fluid img--responsive animate__animated animate__rotateIn animate__delay-5s"
                                    src="./../../imagenes/set4.png"
                                    class="card-img-top "
                                    alt="Set de globos arco orgánico"
                                  />
                                </div>
                              </div>
                        </section>
                    </div> 
                </div>
            </section> 
        </section>
        </div>
      </main>
     <!--Inicio de pie de pagina-->
     <footer class="footer footer__banner mt-5">
      <!--Banner con logo y redes sociales-->
      <div class="footer__banner--iconos">
        <div class="row text-center text-white footer__banner--up">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            Dirección: Termina de Catia la Mar, nivel feria, locar 7.
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            <a href="#"
              ><i class="fa fa-facebook-official" aria-hidden="true"></i
            ></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- script wow para las animaciones -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // new WOW().init();
    </script>
  </body>
